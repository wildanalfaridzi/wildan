<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .pengumuman-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0000FF;
            text-align: center;
        }
        p {
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="pengumuman-container">
        <h1>PENGUMUMAN</h1>
        <p>Kepada seluruh warga di mohon untuk hadir dalam penyelengaran hari maulid nabi <span class="highlight">hari Senin, 16 September 2024</span>, bertempat di kp.pangradin.</p>
        <p>sekian dan terimakasih dari kami.mohon untuk kehadiranya.</p>
        <div ="footer">
            <p>&copy; masjid al.iklahas</p>
        </div>
    </div>

</body>
</html>
